<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Button</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
   a{
       color: #333;
       text-decoration: none;
   }
   a:hover{
       color: green;
       
   }
   /* Button STYLING */
   .btn{
       background: #4c6ca0;
       color: white;
       border: none;
       font-size: 16px;
       padding: 10px 20px;
       border-radius: 5px;
       cursor: pointer;
   }
   .btn:hover{
       color: white;
       background: wheat;
   }
    </style>
</head>
<body>
    <a class="btn" href="#">my link</a>
    <br>
    <br>
    <button class="btn">my botton</button>
</body>
</html>
